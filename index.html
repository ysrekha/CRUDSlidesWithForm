<!doctype html>
<html lang="en">
  <head>
    <!-- Specify the character encoding for the document -->
    <meta charset="UTF-8" />
    
    <!-- Set the favicon for the website (the small icon displayed in the browser tab) -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    
    <!-- Set the viewport settings for responsive design on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Define the title of the webpage, which appears in the browser tab -->
    <title>Vite + React + TS</title>
  </head>
  <body>
    <!-- Main container where the React app will be rendered -->
    <div id="root"></div>
    
    <!-- Link to the main TypeScript file of the React application -->
    <!-- This script tag loads the main TypeScript file, which is compiled to JavaScript by Vite -->
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
